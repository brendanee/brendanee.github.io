<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- To allow Google sign in to work -->
	<meta http-equiv="Content-Security-Policy" content="frame-src https://accounts.google.com/gsi/;">
	<meta http-equiv="Cross-Origin-Opener-Policy" content="unsafe-none">
	<title>CWA Middle School Activity Sign-Up</title>
	<link rel="icon" href="./martlet.ico">
	<link rel="stylesheet" href="./activity.css">
</head>
<body>
<header>
     <img src="./cwalogo.webp" alt="The Charles Wright Academy Logo">
     <div id="header-message">Not Signed In</div>
     <div id="google-wrapper">
          <div id="g_id_onload"
               data-client_id="807252082407-7q7gq58coc2smgcjs1475ob9b4jce0v6.apps.googleusercontent.com"
               data-context="signin"
               data-ux_mode="popup"
               data-callback="loginCallback"
               data-auto_prompt="false">
          </div>
          <div class="g_id_signin"
               data-type="standard"
               data-shape="rectangular"
               data-theme="outline"
               data-text="signin_with"
               data-size="large"
               data-logo_alignment="left">
          </div>
     </div>
     <button id="logout">Log Out</button>
</header>
<main>
	<h1>CWA Middle School Activity Sign-Up</h1>
	<p id="message">Please sign in with your school Google Account to continue!</p>
	<div id="student"></div>
     <div id="admin"></div>
</main>
<footer>Site made by Soul Yang '27, Joon In '27, and Brendan Ee '26!</footer>
<div id="popup"></div>
<!-- Testing only, when finished, will be removed, and server-side checks will be re-enabled -->
<div style="position: fixed; bottom: 0; left: 0; background-color: red; padding: 10px;"><button style="all: revert !important;" onclick="drawAdmin()">DEBUG: Show Admin View</button></div>
<script src="https://accounts.google.com/gsi/client" async></script>
<script src="./main.js"></script>
</body>
</html>
